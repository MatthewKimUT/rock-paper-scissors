<!DOCTYPE html>
<html>

<head>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <div class="container">
    <div class="scoreboard">
      <div>Score:</div>
      <table>
        <thead>
          <tr>
            <th>Wins</th>
            <th>Ties</th>
            <th>Losses</th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td id="wins">0</td>
              <td id="ties">0</td>
              <td id="losses">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="buttons">
      <button class="resting" id="round">Start a round</button>
      <button class="resting" id="game">Start a game(5 rounds)</button>
      <button class="playing" id="rock">Rock</button>
      <button class="playing" id="paper">Paper</button>
      <button class="playing" id="scissors">Scissors</button>
    </div>
    <div class="messages">
      <div id="message">No game in progress</div>
    </div>
  </div>

  <script type="text/javascript" src="index.js" ></script>
</body>

</html>
